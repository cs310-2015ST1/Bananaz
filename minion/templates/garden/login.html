{%extends 'index.html'%}
{%block content%}
    <h1>Login demo app with Python Social Auth</h1>
    {%if user.is_authenticated%}
        <h1>Hello {{user.username}}</h1>
        <small>This is your profile picture</small>
        <img src="{{user.get_profile.photo}}" width=20% class="img-account" >
        <a href="/logout">Exit</a>
    {%else%}
        <h3>Select login option:</h3>
        {% load staticfiles %}
        <a href="{% url 'social:begin' 'facebook' %}">
            <img src="{% static "facebook-icon.png" %}">
        </a>
        <a href="{% url 'social:begin' 'twitter' %}">
            <img src="{% static "twitter-icon.png" %}" style="float:right;">
        </a>
    {%endif%}
{%endblock%}
